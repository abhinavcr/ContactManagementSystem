<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="Normal/Base::Layout(~{::section})">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>User Dashboard</title>
</head>

<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<section>
		<div class="form"
			style="background-color: blue; height: 100%; width: 100%;">
			<h1 class="text-center" style="color: black">Welcome to User
				dashboard</h1>
			<h3 class="text-center" style="color: black">This is your
				private dashboard</h3>
			<form class="form"
				style="border: 3px solid white; background-color: aqua; margin-left: 20%; margin-right: 20%;">
				<div class="form-group" style="color: black;">
					<h5>
						User Name <span th:text="${user.name}"></span>
					</h5>
				</div>
				<div class="form-group" style="color: black;">
					<h5>
						User Name <span th:text="${user.email}"></span>
					</h5>
				</div>
				<div class="form-group" style="color: black;">
					<h5>
						<a href="#" th:href="@{/Logout}">Logout</a>
					</h5>
				</div>
				<div class="form-group" style="color: black;">
					<h5>Donate Us</h5>
					<input id="payment_field" type="text" required="required" class="form-control py-20"
						placeholder="Enter Amount Here">
					<button onclick="paymentstart()" class="container btn btn-success mt-2"
						style="border: 2px solid black;">Checkout</button>
				</div>                                                          
			</form>
		</div>
	</section>
</body>

</html>
