<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="Normal/Base::Layout(~{::section})">

<head>
<meta charset="UTF-8" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Contact Detail</title>
</head>

<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<section>
		<div class="card mt-2 mr-5 ml-5 mb-2">
			<div class="card-body"
				style="border: 2px solid blue; background-color: aqua;"
				th:if=${contact}>
				<div class="container text-center"
					style="height: 125px; width: 200px;">
					<img class="myprofile"
						style="height: 585px; width: 150px; border: 2px solid white;"
						th:src="@{/Image/+${contact.Image}}">
					<h1 class="mt-3">
						<span th:text="${c.name}"></span>(<span th:text="${c.nickname}"></span>)
					</h1>
					<table class="table table-border mt-5 ">
						<tbody>
							<tr>
								<th scope="row ">ID</th>
								<td><span th:text="${contact.C_id} "></span>1</td>
							</tr>
							<tr>
								<th scope="row ">EMAIL</th>
								<td><span th:text="${contact.email} "></span>jhaabhinav736@gmail.com</td>
							</tr>
							<tr>
								<th scope="row ">PHONENUMBER</th>
								<td><span th:text="${contact.phonenumber} "></span>8287546458</td>
							</tr>
							<tr>
								<th scope="row ">WORK</th>
								<td><span th:text="${contact.work} "></span>Software
									Developer</td>
							</tr>
						</tbody>
					</table>
					<div class="container">
						<button th:onclick="|deleteContact(${contact.C_id})|"
							class="btn btn-danger btn-lg">DELETE</button>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.C_id}}">
							<button type="submit" href="#"
								class="btn btn-primary btn-lg mt-1"
								style="border-color: black; background-color: aquamarine;">UPDATE</button>
						</form>
					</div>
				</div>
			</div>
			<h1 class="text-center bg-danger text-white" th:unless="${contact}">You
				cannot access this contact page</h1>
		</div>
	</section>
</body>

</html>
