<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title></title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<header>
		<div class="header">
			<nav align=left>
				<div class="navbar">
					<ul>
						<li class="nav-item"><a class="nav-link" href="#">HOME</a></li>

						<li class="nav-item"><a class="nav-link" href="#"
							tabindex="-1" aria-desabled="true"><span
								th:text="${user.name}"></span></a></li>

						<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
							tabindex="-1" aria-desabled="true">LOGOUT</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<main>

		<!-- sidebar  -->
		<div class="sidebar">

			<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
				id="home-link" th:href="@{/user/index}" class="item"><i
				class="fa-solid fa-house-chimney"></i>HOME</a> <a id="show_contact-link"
				th:href="@{/user/show_contact}" class="item"><i
				class="fa-solid fa-address-book"></i>VIEW CONTACT</a> <a
				id="add_contact-link" th:href="@{/user/add-contact}" class="item"><i
				class="fa-solid fa-id-card"></i>ADD CONTACT</a> <a id="profile-link"
				th:href="@{/user/profile}" class="item"><i
				class="fa-solid fa-user"></i>YOUR PROFILE</a> <a id="settings-link"
				th:href="@{/user/settings}" class="item"><i
				class="fa-solid fa-gear"></i>SETTING</a> <a id="logout-link"
				th:href="@{/logout}" class="item"><i
				class="fa-solid fa-right-from-bracket"></i>LOGOUT</a>
		</div>
		<!-- end sidebar -->

		<div class="main">
			<i onclick="toggleSidebar()" class="fa-solid fa-bars"></i>
			<!-- message box -->
			<div th:if="${session.message}" class="container">
				<div th:classappend="${'alert-'+session.message.type}"
					class="alert text-center" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<!-- Below line is used to remove the message after showing showing at once. -->
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<div th:repalce="${content}"></div>
		</div>
	</main>
	<footer text-align="center">
		<div class="footer">
			<pre>CopyRight &copy; 2022 
	            ContactManagementSystem Co.,Ltd.</pre>
			<br>
			<ul>
				<li><a href="#"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#"><i class="fa fa-instagram"></i></a></li>
				<li><a href="#"><i class="fa fa-whatsap"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			</ul>
		</div>
	</footer>
	<script>
	   function deleteContact(C_id)
	   {  
	   swal({
             title: "Are you sure?",
             text: "Once deleted, you will not be able to recover this imaginary file!",
             icon: "warning",
             buttons: true,
             dangerMode: true,
           })
           .then((willDelete) => {
           if (willDelete) {
              window.location="/user/delete/"+C_id;
           } else {
           swal("Your imaginary file is safe!");
           }
           });
	   }
	   </script>
	   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>	
	   <script th:src="{/js/script.js}"></script>
</body>
</html>
