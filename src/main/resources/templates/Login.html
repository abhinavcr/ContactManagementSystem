<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::Layout(~{::section})">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>LOGIN</title>
</head>

<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<section>
		<div class="Login-form">
			<img alt="" th:src="@{/Image/loginbg.jpg}">
			<div class="login-field" align="center" style="color: aqua">
				<form th:action="@{/login}" method="post"
					style="background-color: black; margin-left: 10%; margin-right: 10%;">

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid Email and Password</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have successfully logout</div>
						
					<div th:if="${param.change}" class="alert alert-success">
					    <p th:text="${param.change}"></p></div>

					<div class="loginimage" align="center">
						<img alt="" th:src="@{/Image/loginlogo.jpg}">
						<h1>LOGIN HERE</h1>
					</div>
					<div class="emailfield mb-2" style="font-size: 20px;">
						<label name="email" for="email add_">Email Address</label> <input
							type="text" id="emial add_" name="email"
							placeholder="Enter Email Address">
					</div>
					<br>
					<div class="passwordfield mb-2" style="font-size: 20px;">
						<label name="password" for="password_">Password</label> <input
							type="password" id="password_" name="password"
							placeholder="Enter Password">
					</div>
					<br>
					<div class="checkboxfield mb-2" style="font-size: 20px;">
						<label>Remember Me <span><input type="checkbox"
								id="checkbox"></span></label>
					</div>
					<br>
					<div class="text-center mb-2" style="font-size: 20px;">
						<a href="/signup/" class="text-info">Register Here</a>
					</div>
					<br>
					<div class="container text-center">
					   <a href="#" th:href="@{/forget}"> Forget Password?</a>
					</div>
					<br>
					<div class="button mb-2" style="font-size: 20px;">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
